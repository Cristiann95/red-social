<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Red Social</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <header>
        <nav class="navBar">
            <a href="#start"><h1>ComOnline</h1></a>
            <form class="searchForm">
                <img class="iconSearch" src="../assets/bx-search-alt.svg" alt="Buscar">
                <input class="nav_search" type="search" name="search" id="nav_search" placeholder="Buscar contacto" autocomplete="off">
                <div class="results"></div>
            </form>
            <div class="user"></div>
            <div class="userSession">
                <i class="ri-close-large-line"></i>
                <p class="dataUser"></p>
                <button class="closeSession">Cerrar sesión</button>
            </div>
        </nav>
    </header>
    <section class="container">
        <aside class="publicity">
            <h3>Publicidad</h3>
            <ul id="productsList"></ul>
        </aside>
        <section class="postSection">
            <h2 id="start">¿Qué estás pensando?</h2>
            <form id="postForm">
                <label for="postTitle">Título:</label>
                <input type="text" id="postTitle" required>
                <label for="postBody">Comentario: </label>
                <textarea type="text" id="postBody" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <ul id="postList"></ul>
        </section>
        <section class="contactSection">
            <h3>Contactos</h3>
            <ul id="contactsList"></ul>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>

</html>
